<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="#{email.reset.title}"></title>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.fullName})}"></p>
<form method="GET"
      th:with="url=(@{|${baseUrl}/reset-password|})"
      th:action="${url}">
    <input type="hidden" name="resetkey" th:value="${user.resetKey}">

    <button
            style="cursor:pointer; padding: 6px 8px; font-size:10px; width: max-content; border:none; background-color: #eebfbf; border-radius: 4px"
    >Reset
    </button>
</form>
<p th:text="#{email.reset.text2}"></p>

</body>
</html>
